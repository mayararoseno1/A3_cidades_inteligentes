<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Artesão</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Conectando Artesãos a Materiais Recicláveis</h1>
        <nav>
            <a href="/">Página Inicial</a>
            <a href="/register">Cadastrar Artesão</a>
        </nav>
    </header>

    <section>
        <h2>Materiais Disponíveis</h2>
        <ul>
            {% for company in companies %}
                <li>{{ company.name }} oferece {{ company.material }} em {{ company.location }}</li>
            {% endfor %}
        </ul>
    </section>

    <footer>
        <p>&copy; 2024 - Projeto Artesão</p>
    </footer>
</body>
</html>
